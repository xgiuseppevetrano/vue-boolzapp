<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fogli di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="container">
        <div class="chat-list">
            <!-- personal profile -->
            <div class="personal-profile">
                <img src="img/avatar_io.jpg" alt="img personal profile">
                <span>
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </span>
            </div>
            <!-- /personal profile -->
            <!-- notifications alert -->
            <div class="notification-alert">
                <i class="fa-solid fa-bell-slash"></i>
                <div>
                    <small>Ricevi notifiche di nuovi messaggi</small>
                    <small><a href="#">Attiva notifiche desktop</a></small>
                </div>
            </div>
            <!-- /notifications alert -->
            <!-- search bar -->
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- /search bar -->
            <!-- message list -->
            <div class="message-list">
                <div class="contact" v-for="(contact, index) in contacts" @click="chosenChat(index)">
                    <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                    <div>
                        <span>{{contact.name}}</span>
                        <small>{{latestMessage(index)}}</small>
                        <span class="hours">{{getHoursAndMinutes(index)}}</span>
                    </div>
                </div>
            </div>
            <!-- /message list -->
        </div>
        <div class="chat">
            <!-- header chat -->
            <div class="chat-header">
                <div class="contact-info">
                    <img :src="`img/avatar${contacts[currentIndex].avatar}.jpg`" :alt="contacts[currentIndex].name">
                    <div>
                        <span>{{contacts[currentIndex].name}}</span>
                        <small>Ultimo accesso oggi alle {{getHoursAndMinutes(currentIndex)}}</small>
                    </div>
                </div>
                <div class="contact-options">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <!-- /header chat -->
            <!-- chat body -->
            <div class="chat-body">
                <div class="message" :class="{'sent-message': message.status === 'sent', 'received-message': message.status === 'received'}" v-for="(message, index) in contacts[currentIndex].messages">
                    <span>{{message.message}}</span>
                    <small class="message-time">{{getHoursAndMinutesChat(index)}}</small>
                </div>
            </div>
            <!-- /chat body -->
            <!-- sent message -->
            <div class="write-message">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio" @keyup.enter="sendNewMessage(currentIndex)" v-model="newMessage">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <!-- /sent message -->
        </div>
    </div>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
